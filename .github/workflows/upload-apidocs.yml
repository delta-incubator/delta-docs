name: "Upload API Docs"
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: The version of the tag you want to upload.

jobs:
  build-api-docs:
    name: Build API docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: delta-io/delta
          ref: ${{ inputs.version }}

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Install SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          curl -sL https://keyserver.ubuntu.com/pks/lookup?op=get\&search=0x99E82A75642AC823 | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y sbt

      - name: Setup python environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: delta_docs
          environment-file: docs/environment.yml

      - name: Fix generate_api_docs script
        run: |
          sed -i 's|scala-2\.12|scala-2.13|g' docs/apis/generate_api_docs.py
          sed -i '/standalone_javadoc_gen_dir,/d' docs/apis/generate_api_docs.py

      - name: Generate API docs
        shell: bash -el {0}
        run: python3 docs/generate_docs.py --api-docs
        env:
          _DELTA_LAKE_RELEASE_VERSION_: ${{ inputs.version }}

      - name: Upload API docs build artifact
        uses: actions/upload-artifact@v4
        with:
          name: apidocs-${{ inputs.version }}
          path: docs/apis/_site/api
